<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            /* background: #ff0000; */
        }
        .red{
            background: #f00;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="fn()">click</button>
        <!-- <div id="div1" :class="{red:isRed}"></div> -->
        <div id="div1" :class="[red]"></div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                isRed:true,
                red:''
            },
            methods:{
                fn:function(){
                    // this.isRed = !this.isRed;
                    if(this.red){
                        this.red = "";
                    }else{
                        this.red = "red";
                    }

                }
            }
        });

    </script>

</body>

</html>
