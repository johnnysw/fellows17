<head>

        .header{

    <div id="app2">
      
    </div>
    <script src="vue.js"></script>
    <script type="text/x-template" id="temp">

            <h2 class="header">{{title}}</h2>
            <div class="content">
                <slot name="content">
                    <p>我是内容默认值1</p>
                </slot>
                <p>我是内容默认值2</p>
            </div>
            <div class="footer">
                <span>我是footer</span>
                <slot name="footer">
                    <span>我是默认footer</span>
                </slot>
            </div>
        </div>
    </script>
