<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div id="cart">
        <button id="btn-add" @click="addCart">添加商品</button>
        <table id="tbl">
            <thead>
                <tr>
                    <th></th>
                    <th>商品图片</th>
                    <th>商品信息</th>
                    <th>赠送</th>
                    <th>商品金额</th>
                    <th>商品数量</th>
                    <th>总金额</th>
                    <th>编辑</th>
                </tr>
            </thead>
            <tbody id="product-list">

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">
                    </td>
                    <td>
                        总计：
                        <span id="total">0</span>
                    </td>
                    <td>
                        <button>结账</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    

    <script src="jquery-1.12.4.js"></script>
    <script>
        var html = '<tr>'
                        +'<td>'
                            +'<input type="checkbox">'
                        +'</td>'
                        +'<td>'
                            +'<img src="$img" alt="" width="100">'
                        +'</td>'
                        +'<td>$name</td>'
                        +'<td>'
                            +'<ul>$parts</ul>'
                        +'</td>'
                        +'<td class="price">$price</td>'
                        +'<td>'
                            +'<button class="sub">-</button>'
                            +'<input type="text" value="1">'
                            +'<button class="add">+</button>'
                        +'</td>'
                        +'<td class="total-price">19</td>'
                        +'<td>'
                            +'<a href="javascript:;" class="del">删除</a>'
                        +'</td>'
                    +'</tr>';
        $.get('cart.json', {}, function (res) {
            var proList = res.result.productList;
            for (var i = 0; i < proList.length; i++) {
                var pro = proList[i];
                var partsHtml = ''
                for(var j=0; j<pro.parts.length; j++){
                    partsHtml+= '<li>'+pro.parts[j].partsName+'</li>'
                }
                var tr = html.replace('$img',pro.productImg)
                .replace('$name',pro.productName)
                .replace('$price',pro.productPrice)
                .replace('$parts',partsHtml);
                $('#product-list').append(tr);
            }





        }, 'json');
    </script>



</body>

</html>
