<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="app">
        <ul>
            <li v-for="(val,index) in arr">{{val}}----{{index}}</li>

        <ul>
            <li v-for="(val,key) in student">{{key}}:{{val}}</li>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                arr: ['a', 'b', 'c', 'd'],
                student: {
                    name: 'zs',
                    age: 20,
                    munber: 01,
                    school: 'weichuang'
                }

        });
    </script>
